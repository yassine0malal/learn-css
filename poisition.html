<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .parent{
            border: solid #000 2px;
            width: 300px;
            height: 200px;
            position: relative;
        }
        .child{
            background-color: red;
            width: 80px;
            height: 50px;
            position: absolute;
            bottom: 0;
        }
        .element{
            background-color: blue;
            width: 80px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            child test 
        </div>
    </div>
    <div class="element">
        element test
    </div>
</body>
</html>
