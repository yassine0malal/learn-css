<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table ,td,th{
            border: solid 2px black;
            
        }
        table{
            border-collapse: collapse;
            width: 50%;
            height: 50vh;
            text-align: center;
        }
        td,th{
            vertical-align: top ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>yassine</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
